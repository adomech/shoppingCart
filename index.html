<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>

<div class="container">
    <div class="row">
        <div class="col-sm-7">
            <div class="product" data-id="1" data-price="50" data-promo="A" >
                <h3 class="title">Product A</h3>
                <p class="price">£ 50</p>
                <button class="btn btn-success add-to-cart">Add to cart</button>
            </div>
            <div class="product" data-id="2" data-price="30" data-promo="B" >
                <h3 class="title">Product B</h3>
                <p class="price">£ 30</p>
                <button class="btn btn-success add-to-cart">Add to cart</button>
            </div>
            <div class="product" data-id="3" data-price="20">
                <h3 class="title">Product C</h3>
                <p class="price">£ 20</p>
                <button class="btn btn-success add-to-cart">Add to cart</button>
            </div>
            <div class="product" data-id="4" data-price="15" >
                <h3 class="title">Product D</h3>
                <p class="price">£ 15</p>
                <button class="btn btn-success add-to-cart">Add to cart</button>
            </div>
        </div>
        <div class="col-sm-4 offset-sm-1">
            <div class="cart shopping-bag" >
                <h2 class="title">Shopping Cart</h2>
                <div class="bag">
                </div>
                <div class="bag-price">
                    <span>Total: £ <span class="total">0</span></span>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
<script src="./js/main.js"></script>
</body>
</html>
